<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<section>
    <p>영화관에 가시나요</p>
    <form id="form" action="18_03_22_thankyou.html">
        <input type="radio" name="frequency">주에 1회이상<br>
        <input type="radio" name="frequency">월에 1회이상<br>
        <input type="radio" name="frequency">1년에 2~3회 정도<br>
        <input type="radio" name="frequency">거의 가지 않는다.<br>
        <input type="submit" name="전송하기"><br>
    </form>
    <button id="remove">쿠키삭체</button>
</section>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script>
    document.getElementById('form').onsubmit =function(){
        if(Cookies.get('answered')==='yes'){
            window.alert('이미 응답했습니다. 설문지응답은 한번만 가능합니다.');
            return false;
        }else{
            Cookies.set('answered','yes',{expires: 7});//answered이름,yes은value,expires은기간:7일
        }
    };
    document.getElementById('remove').onclick =function(){
        Cookies.remove('answered');
    }
</script>
</body>
</html>
