<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="add_number(1,100)">
    <p id="demo"></p>
    <script>
        var add_number = function(num,digit){
            var numString = String(num)
            var el=document.getElementById('demo')
            var text='';
            for(var i=num; i<=digit; i++ ){
                numString =i;
                text += numString+'<br>';
                el.innerHTML=text;
            }
            return numString;
        }
    </script>
</body>
</html>
