<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var day;
        var today =new Date().getDay();
        switch (today) {
            case 0:
                day = "일요일";
                break;
            case 1:
                day = "월요일";
                break;
            case 2:
                day = "화요일";
                break;
            case 3:
                day = "수요일";
                break;
            case 4:
                day = "목요일";
                break;
            case 5:
                day = "금요일";
                break;
            case  6:
                day = "토요일";
        }
        document.getElementById("demo").innerHTML = "오늘 날짜는 " + day+" 입니다";
    </script>
</body>
</html>
