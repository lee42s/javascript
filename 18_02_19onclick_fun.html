<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>onclick_fun</title>
    </head>
    <body>
        <p id="demo">안녕하세요.</p>
        <button type="button" onclick="helloFunc()">클릭</button>
        <script> 
            function helloFunc() {
              document.getElementById("demo").innerHTML = "반가워요.";
            }
        </script>
    </body>
</html>
