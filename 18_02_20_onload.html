<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Events</title>
    </head>
    <body onload="myFunction()">
         <p id="demo"></p>
      <script>
          function myFunction() {
            var load = document.getElementById('demo')
            load.innerHTML = "<strong>준비되었습니다.(로딩완료!)</strong>"
          }
      </script>
    </body>
</html>
