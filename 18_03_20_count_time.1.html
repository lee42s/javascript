<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section>
      <h2>도교올림픽까지</h2>
      <p class="timer">
          남은시간<span id="day"></span>일<span id="hour"></span>시간
          <span id="min"></span>분<span id="sec"></span>초
     </p>
    </section>

    <script>
        var countdown =function(due){
            var now = new Date();

            var rest = due.getTime()-now.getTime();
            var sec = Math.floor(rest/1000%60);
            var min = Math.floor(rest/1000/60)%60;
            var hours = Math.floor(rest/1000/60/60)%24;
            var days = Math.floor(rest/1000/60/60/24);
            var count =[days,hours,min,sec];
            return count;
        }

        var goal =new Date(2020, 6, 25);
        // goal.setHours(18);
        // goal.setMinutes(30);
        // goal.setSeconds(60);

        var recalc =function(){    
            var counter = countdown(goal);
            // var time = counter[1]+"시간"+counter[2]+'분'+counter[3]+'초';
            // document.getElementById('timer').textContent=time;
            document.getElementById('day').textContent = counter[0];
            document.getElementById('hour').textContent = counter[1];
            document.getElementById('min').textContent = counter[2];
            document.getElementById('sec').textContent = counter[3];
        refresh();
        }

        var refresh = function(){
            var setmin = Math.floor(3000/60)%60;
            var timeout =setTimeout(recalc,3000/60%60);
            if(timeout===setmin){
                alert('일어나요');
            }
        }
        recalc();
    </script>
</body>
</html>
