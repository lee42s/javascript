<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Events</title>
    </head>
    <body>
      
        <p id="demo" onmouseover="myFunction(true)" onmouseout="myFunction(false)" onclick="mycolor(true)">배경색을 변경합니다.</p>
        <script>
          function myFunction(para) {
            var x = document.getElementsByTagName("body")[0];
            if (para) {
              x.style.backgroundColor = "blue";
            }else{
              x.style.backgroundColor = "white";
            }
          }
          function mycolor(para){
            var x = document.getElementsByTagName("body")[0];
              if(para === true){
                x.style.backgroundColor = "red";
              }
           }
        </script>
    </body>
</html>
