<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name=exf1>
        <h1>알람설정 :</h1>
        <input type=text name=h size=2>시  
        <input type=text name=m size=2>분 
        <input type=text name=s size=2>초 
        <input type=button name=b onclick=setAlarm() value="Set Alarm">
        <input type=button name=r onclick=clearAlarm() value="Turn Alarm Off"><BR>
        <h1>현재시간 :</h1> 
        <input type=text name=ch size=2>시
        <input type=text name=cm size=2>분 
        <input type=text name=cs size=2>초
    </form>
    <script>
        var alarmTimer = null;
        var alarmSet;
        function setAlarm(){ 
            alarmSet = true;  
        }
        function clearAlarm(){
            alarmSet = false; 
        }
        function initAlarm() {
            if (alarmTimer!=null){
                clearInterval(alarmTimer)
            };
            var nowTime = new Date();
            clearAlarm();
            document.exf1.h.value = nowTime.getHours();
            document.exf1.m.value = nowTime.getMinutes();
            document.exf1.s.value = nowTime.getSeconds();
            alarmTimer=setInterval("countTime()",1000);
        }
        function matchH(){ 
            return (document.exf1.ch.value == document.exf1.h.value); 
        }

        function matchM(){ 
            return (document.exf1.cm.value == document.exf1.m.value); 
        }

        function matchS() {
             return (document.exf1.cs.value == document.exf1.s.value); 
        }
        function countTime() {
            var nowTime = new Date();
            document.exf1.ch.value = nowTime.getHours();
            document.exf1.cm.value = nowTime.getMinutes();
            document.exf1.cs.value = nowTime.getSeconds();
            if (matchH() && matchM() && matchS()) {
            alert("쉬는시간입니다. ");
            }
        }
        onload=initAlarm;
    </script>
</body>
</html>
