<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch</title>
</head>
<body>
    <p id="demo"></p>
<script>
    var text="";
    var d = new Date().getDay();
    text += d+" ";
    switch (d){
        default:
            text += "9";
        case 1:
            text += "0";
        case 2:
            text += "2";
        case 5:
            text += "5";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
