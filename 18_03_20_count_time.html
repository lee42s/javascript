<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section>
        <p>지금부터 수업 종료까지<span id="timer"></span>남았습니다.</p>
    </section>

    <script>
        var countdown =function(due){
            var now = new Date();

            var rest = due.getTime()-now.getTime();
            var sec = Math.floor(rest/1000%60);
            var min = Math.floor(rest/1000/60)%60;
            var hours = Math.floor(rest/1000/60/60)%24;
            var days = Math.floor(rest/1000/60/60)%24;
            var count =[days,hours,min,sec];
            return count;
        }

        var goal =new Date();
        goal.setHours(18);
        goal.setMinutes(30);
        goal.setSeconds(60);

        var recalc =function(){    
            var counter = countdown(goal);
            var time = counter[1]+"시간"+counter[2]+'분'+counter[3]+'초';
            document.getElementById('timer').textContent=time;
        refresh();
        }

        var refresh = function(){
            var minlimit= 3000;
            var timeout=setInterval(recalc,1000);
            if(timeout===minlimit){
                alert('일어나요');
            }
        }
        recalc();
    </script>
</body>
</html>
