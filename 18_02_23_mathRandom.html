<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>1부터 1000사이에는 3과 5의 배수가 있습니다.</p>
    <p id="result"></p>
</body>
<script>
    var sum =0;
    var El=document.getElementById('result')
    for( var i=1; i<1001; i++ ){
        if(i%3===0 || i%5===0){
           console.log(i);
           sum =sum+i;
           El.textContent="3과5의 배수합은"+sum;
        }
    }
</script>
</html>
