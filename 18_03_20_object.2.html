<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object</title>
</head>
<body>
<h2>JavaScript Object Constructors</h2>

<p id="demo"></p>

<script>
    var o = {
        prop: 37,
        f: function() {
            return this.prop;
        }
    };
    console.log(o.f()); // logs 37
    o.b = {g: o.f, prop: 42};
    console.log(o.b.g()); // logs 42
</script>
</body>
</html>
