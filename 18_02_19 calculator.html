<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> calculator</title>
</head>
<body>
    <h1>계산기</h1>
    <input  id='contant' type="text">
    <button id='zero' value="0"onclick="cal('0')" type="button">0</button>
    <button id='one' value="1" onclick="cal('1')"  type="button">1</button>
    <button id='to'  value="2" onclick="cal('2')"  type="button">2</button>
    <button id='wr'  value="3" onclick="cal('3')" type="button">3</button>
    <button id='fo'  value="4" onclick="cal('4')"  type="button">4</button>
    <button id='fi'  value="5" onclick="cal('5')"  type="button">5</button>
    <button id='re'  value="6" onclick="cal('6')"  type="button">6</button>
    <button id='ve'  value="7"  onclick="cal('7')"  type="button">7</button>
    <button id='be'  value="8" onclick="cal('8')"  type="button">8</button>
    <button id='ni'  value="9" onclick="cal('9')" type="button">9</button>
    <button id='operator'  value="+" onclick="cal('+')" type="button">+</button>
    <button id='operator1' value="-" onclick="cal('-')" type="button">-</button>
    <button id='operator2' value="/" onclick="cal('/')" type="button">/</button>
    <button id='operator2' value="%" onclick="cal('%')" type="button">%</button>
    <button id='operator3' value="*" onclick="cal('*')" type="button">*</button>
    <button id='operator3' onclick="clearcal()" type="button">C</button>
    <button id='submit' onclick="answer()" type="submit">출력</button>
    <script>
    function cal(num){
        if (num === num)
        var dateType= typeof(num);
        console.log(dateType);
		contant.value += num;
	}
    function answer(){
		try{
            contant.value = eval(contant.value);//eval 은 문자로된 연산수식을 숫자 연산식으로 반환한다.
        }catch(e){
            alert('잘못된 연산 오류입니다.');
            document.reload();
        }
	}
	function clearcal(){
		contant.value = "";
	}
    </script>
</body>
</html>
