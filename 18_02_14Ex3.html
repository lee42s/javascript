<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <p id="question1">비교할숫자을 입력하세요</p>
    <p id="question2">비교할숫자을 입력하세요</p>
   <p id="result">답:</p>
    <script>
        var que = document.getElementById("question1").textContent;
        var a=window.prompt(que);
        var que1 = document.getElementById("question2").textContent;
        var b=window.prompt(que1);
        function compare(a,b){
            if(Number(a) < Number(b)){
                return document.getElementById('result').innerHTML =-1;
            }else if(Number(a) > Number(b)){
                return document.getElementById('result').innerHTML =1;
            }else{
                return document.getElementById('result').innerHTML =0;
            }
        }
        compare(a,b);
    </script>
</body>
</html>
